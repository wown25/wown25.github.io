<!DOCTYPE html><!--switchTest.html -->
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<title>웹 프로그래밍 실습</title>
	
	<style>
		body{
			font-family: Verdana, sans-serif;
			font-size: 0.8em;
		}
		header, nav, section, article, footer{
			border: 1px solid #666;
			margin: 5px;
			padding: 8px;
		}
		section#displayArea{
			height: 210px;
		}
		nav ul{
			margin: 0;
			padding: 0;
		}
		nav ul li{
			display: inline;
			margin: 5px;
		}
		a{
			text-decoration: none;
		}
		#id_form{
			width: 100px;
			height: 14px;
			color: red;
		}
	</style>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
	
<body>
	<header>
		<h2>실습 대환영</h2>
	</header>
	<nav>
		<ul>
			<li><a href="http://hive.dju.ac.kr">실습서버</a></li>
		</ul>
	</nav>
	<section>
		<h4>연산자 예제 실습</h4>
		<script>
			var score=window.prompt("학년 입력 : "), grade=undefined;
			
			switch(score){
				case "1":
					grade = "freshman";
					break;
				case "2":
					grade = "sophomore";
					break;
				case "3":
					grade = "junior";
					break;
				case "4":
					grade = "senior";
					break;
				default:
					grade = "not a student";
					break;
			}
			
			document.write("영어로 학년 = "+grade+"<br>");
		</script>
	</section>
	<footer>
	<p>&copy; 20XX Made by Korea. All rights reserved.</p></footer>
</body>
</html>
