<!DOCTYPE html><!--varTest.html-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		body{
			font-family: Verdana, sans-serif;
			font-size: 0.8em;
		}
		header, nav, section, article, footer{
			border: 1px solid #666;
			margin: 5px;
			padding: 8px;
		}
		section#displayArea{
			height: 210px;
		}
		nav ul{
			margin: 0;
			padding: 0;
		}
		nav ul li{
			display: inline;
			margin: 5px;
		}
		a{
			text-decoration: none;
		}
		#id_form{
			width: 100px;
			height: 14px;
			color: red;
		}
	</style>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<header>
		<h2>자바스크립트를 환영합니다.</h2>
	</header>
	<nav>
		<ul>
			<li><a href="http://www.dju.ac.kr">대학</a></li>
			<li><a href="http://hive.dju.ac.kr">실습서버</a></li>
		</ul>
	</nav>
	<section>
		<h4>변수 예제 실습</h4>
		<script>
			var name = "홍길동", age = 21, flag = true, color = 0xF00;
			document.write("일반변수 : "+"이름 = "+name+", 나이 = "+age+", 나이 > 20 = "+flag+", 색깔"+color+"<br>");
			function myClass(){
				this.name = "홍길동";
				this.age = 21;
				this.flag = true;
				this.nextAge = function(a, b){
					document.write(b+"년 후 나이는 "+(a+b)+"입니다."+"<br>");
				}
			}
			var person = new myClass();
			document.write("객체변수 : "+"이름 = "+person.name+", 나이 = "+person.age+", 나이 > 20 = "+person.flag+"<br>");
			person.nextAge(person.age, 10);
			
			var color16 = color.toString(16);
			document.write(color+" "+color16);
			$(document).ready(function(){
				$("footer").css("color","#"+color16);
			});
		</script>
	</section>
	<footer>
		<p>&copy; 20XX Made by Korea. All rights reseved</p>
	</footer>
</body>
</html>
